{% extends 'base-loggedIn.html' %}

{% block head %}
<title>Winkelmandje</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style-winkelmand.css') }}">
{% endblock %}

{% block body %}
<body>
    <div class="products-container">
        <div class="product-header">
            <h5 class="product-title">PRODUCT</h5>
            <h5 class="price">PRIJS</h5>
            <h5 class="quantity">AANTAL</h5>
            <h5 class="total">TOTAAL</h5>
        </div>
        <div class="products"></div>

    </div>
    <div class="info">
        <p>{{ naam }}</p>
        <p>{{ straat }}</p>
        <p>{{ postcode }}</p>
    </div>


    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/script-cart.js') }}"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
{% endblock %}
